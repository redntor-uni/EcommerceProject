<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/contact_us.css">

  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="#"><span class="material-symbols-outlined">home</span> Home</a></li>
        <li><a href="#"><span class="material-symbols-outlined">inventory_2</span> Products</a></li>

    <div class="form-container">
      <h1>Contact US</h1>
      <h5>If you have a question or concern you can contact us with this form</h5>

      <div class="form-item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="johndoeverything@gmail.com">
      </div>

      <div class="form-item">
        <label for="password">Enter your Question or Concern</label>
        <textarea name="concern" id="concern"></textarea>
      </div>

      <div class="button-group">
        <button type="Login">Submit</button>
      </div>
    </div>

  </body>
