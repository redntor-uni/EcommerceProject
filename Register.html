<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="register.css">
      </head>

  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="#"><span class="material-symbols-outlined">home</span> Home</a></li>
        <li><a href="#"><span class="material-symbols-outlined">inventory_2</span> Products</a></li>
        <li><a href="#"><span class="material-symbols-outlined">support_agent</span> Contact US</a></li>
        <li><a href="#"><span class="material-symbols-outlined">account_circle</span> Profile</a></li>
      </ul>
    </nav>

    <div class="form-container">
      <h1>Register</h1>

      <div class="form-item">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="johndoe">
      </div>

      <div class="form-item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="johndoeverything@gmail.com">
      </div>

      <div class="form-item">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password1">
      </div>

      <div class="form-item">
        <label for="comfirm_password">Comfirm Password</label>
        <input type="password" id="comfirm_password" name="comfirm_password" placeholder="password1">
      </div>

      <div class="button-group">
        <button type="submit">Submit</button>
      </div>

      <div class="form-item">
        <p><b>Already have an account?</b><a href="login_reference">Login</a></p>
      </div>

    </div>

  </body>
</html>
