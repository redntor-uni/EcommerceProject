<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/login.css">
      </head>

  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="#"><span class="material-symbols-outlined">home</span> Home</a></li>
        <li><a href="#"><span class="material-symbols-outlined">inventory_2</span> Products</a></li>
        <li><a href="#"><span class="material-symbols-outlined">support_agent</span> Contact US</a></li>
        <li><a href="#"><span class="material-symbols-outlined">account_circle</span> Profile</a></li>
      </ul>
    </nav>

    <div class="form-container">
      <h1>Login</h1>

      <div class="form-item">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="johndoe">
      </div>

      <div class="form-item">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password1">
      </div>

      <div class="button-group">
        <button type="Login">Submit</button>
      </div>

      <div class="forgot_username">
        <p> <a href="forgot_username">Forgot username?</a></p>
      </div>

      <div class="forgot_password">
        <p> <a href="forgot_password">Forgot password?</a></p>
      </div>

      <div class="create_account">
        <p><b>Don't have an account?</b> <a href="sign_up">Sign Up for free</a></p>
      </div>
    </div>

  </body>
</html>
