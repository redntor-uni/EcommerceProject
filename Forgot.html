<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/forgot.css">
      </head>

  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="#"><span class="material-symbols-outlined">home</span> Home</a></li>
        <li><a href="#"><span class="material-symbols-outlined">inventory_2</span> Products</a></li>
        <li><a href="#"><span class="material-symbols-outlined">support_agent</span> Contact US</a></li>
        <li><a href="#"><span class="material-symbols-outlined">account_circle</span> Profile</a></li>
      </ul>
    </nav>

    <div class="form-container">
      <h1>Forgot Username or Password</h1>

      <div class="form-item">
        <label for="forgot">Select What You Forgot</label>
        <select name="forgot" id="forgot">
          <option value="option select">select an option</option>
          <option value="username">Username</option>
          <option value="password">Password</option>
        </select>
      </div>

      <div class="form-item">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="johndoeverything@gmail.com">
      </div>

      <div class="button-group">
        <button type="Login">Submit</button>
      </div>

    </div>

  </body>
</html>
