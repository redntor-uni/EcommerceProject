{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact_us.css')}}">
{% endblock %}

{% block content %}
<!-- Contact Form -->
<div class="form-container">
  <h4 style="color: green;">{{ success }}</h3>
  <h1>Contact US</h1>
  <form action="/Contact" method="post">
    <h5>If you have a question or concern you can contact us with this form</h5>

    <div class="form-item">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="johndoeverything@gmail.com">
    </div>

    <div class="form-item">
      <label for="message">Enter your Question or Concern</label>
      <textarea name="message" id="message"></textarea>
    </div>

    <div class="button-group">
      <button type="Contact">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
