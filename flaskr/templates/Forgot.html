{% extends "base.html" %}
{% block title %}Forgot Page{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot.css')}}">
{% endblock %}

{% block content %}
<!-- Forgot Form -->
<div class="form-container">
  <h1>Forgot Username or Password</h1>

  <div class="form-item">
    <label for="forgot">Select What You Forgot</label>
    <select name="forgot" id="forgot">
      <option value="option select">select an option</option>
      <option value="username">Username</option>
      <option value="password">Password</option>
    </select>
  </div>

  <div class="form-item">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="johndoeverything@gmail.com">
  </div>

  <div class="button-group">
    <button type="Login">Submit</button>
  </div>

</div>
{% endblock %}
