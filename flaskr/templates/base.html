<!DOCTYPE html>
<html lang="en">

<head>
  <!-- https://fonts.google.com/icons?query=outline&selected=Material+Symbols+Outlined:login:FILL@0;wght@400;GRAD@0;opsz@24&icon.size=24&icon.color=%23e8eaed -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >
  <!-- Add a specific font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Base styling -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css')}}">
  {% block css %}{% endblock%}

  <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</head>

<body>
  <div class="header">
    <img class="logo" src="{{ url_for('static', filename='images/logo.png')}}" alt="Pathfinders Logo">
  </div>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="{{ url_for('home') }}"><span class="material-symbols-outlined">home</span> Home</a></li>
      <li><a href="{{ url_for('products') }}"><span class="material-symbols-outlined">inventory_2</span> Products</a></li>
      <li><a href="{{ url_for('contact') }}"><span class="material-symbols-outlined">support_agent</span> Contact US</a></li>
      <li>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn"><span inert
              class="material-symbols-outlined">account_circle</span>Profile</button>
          <div id="myDropdown" class="dropdown-content">
            {% if logged_in %}
            <a href="{{ url_for('logout') }}"><span class="material-symbols-outlined">logout</span>Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}"><span class="material-symbols-outlined">login</span>Login</a>
            <a href="{{ url_for('register') }}"><span class="material-symbols-outlined">app_registration</span>Register</a>
            {% endif %}
            <a href="#Settings"><span class="material-symbols-outlined">settings</span>Settings</a>
          </div>
        </div>
      </li>
      <li>
        <div class="shop_cart">
          <button>
            <span inert class="material-symbols-outlined">shopping_cart</span>Shop
          </button>
        </div>
      </li>
    </ul>
  </nav>
  {% block content %}{% endblock %}
  <div class="footer">
    <p>Pathfinders Inc.</p>
  </div>
</body>

</html>
