<!DOCTYPE html>
<html lang="en">

<head>
  <!-- https://fonts.google.com/icons?query=outline&selected=Material+Symbols+Outlined:login:FILL@0;wght@400;GRAD@0;opsz@24&icon.size=24&icon.color=%23e8eaed -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navBar.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-jLKHWM8AA2hDO1HVaeQ5ZlbB6z7uaNHuU8kMjDQb4dqL5t6nYTAuPP6H/0Y1+ODp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
 
  {% block css %}{% endblock%}

  <script src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</head>

<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li><a href="Main"><span class="material-symbols-outlined">home</span> Home</a></li>
      <li><a href=""><span class="material-symbols-outlined">inventory_2</span> Products</a></li>
      <li><a href="Contact"><span class="material-symbols-outlined">support_agent</span> Contact US</a></li>
      <li>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn"><span inert
              class="material-symbols-outlined">account_circle</span>Profile</button>
          <div id="myDropdown" class="dropdown-content">
            <!-- <a href="Register"><span class="material-symbols-outlined">app_registration</span>Register</a> -->

            {% if logged_in %}
            <a href="{{ url_for('logout') }}"><span class="material-symbols-outlined">logout</span>Logout</a>
            {% else %}
            <a href="Login"><span class="material-symbols-outlined">login</span>Login</a>
            <a href="{{ url_for('register') }}"><span
                class="material-symbols-outlined">app_registration</span>Register</a>
            {% endif %}
            <a href="#Settings"><span class="material-symbols-outlined">settings</span>Settings</a>
          </div>
        </div>
      </li>
      <li>
        <div class="search-container">
          <form action="/action_page.php">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit">
              <span inert class="material-symbols-outlined">search</span>
            </button>
          </form>
        </div>
      </li>
      <li>
        <div class="shop_cart">
          <button>
            <a href="{{ url_for('cart') }}"> 
            <span inert class="material-symbols-outlined">shopping_cart</span>Shop
            </a>
          </button>
        </div>
      </li>
    </ul>
  </nav>
  {% block content %}{% endblock %}
</body>

</html>
