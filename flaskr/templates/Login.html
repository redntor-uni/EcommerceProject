{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block content %}
<!-- Login Form -->
<div class="form-container">
    <h1>Login</h1>

    <div class="form-item">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="johndoe">
    </div>

    <div class="form-item">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="password1">
    </div>

    <div class="button-group">
      <button type="Login">Submit</button>
    </div>

    <div class="forgot_username">
      <p> <a href="forgot_username">Forgot username?</a></p>
    </div>

    <div class="forgot_password">
      <p> <a href="forgot_password">Forgot password?</a></p>
    </div>

    <div class="create_account">
      <p><b>Don't have an account?</b> <a href="sign_up">Sign Up for free</a></p>
    </div>
  </div>
{% endblock %}
